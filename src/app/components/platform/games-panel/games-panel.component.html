<mat-expansion-panel expanded="true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <fa-icon class="mr-2" [icon]="gamepad" size="lg"></fa-icon>
      <h3>Games</h3>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <!-- Content -->
  <section style="overflow: auto;">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Game Column -->
      <ng-container matColumnDef="game">
        <th mat-header-cell *matHeaderCellDef> Game </th>
        <td mat-cell *matCellDef="let row">
          <div class="game-overview">
            <div class="logo mr-2">
              <img [src]="row.logo" alt="Team logo">
            </div>
            <h4 class="my-0">{{row.name}}</h4>
          </div>
        </td>
      </ng-container>

      <!-- Country Release Date -->
      <ng-container matColumnDef="releaseDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Release Date </th>
        <td mat-cell *matCellDef="let row"> {{row.releaseDate | date : 'longDate'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "xd"</td>
      </tr>
    </table>
  </section>
  <mat-action-row>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </mat-action-row>
</mat-expansion-panel>
