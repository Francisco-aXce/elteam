<mat-expansion-panel expanded="true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <fa-icon class="mr-2" [icon]="userNinja" size="lg"></fa-icon>
      <h3>Players</h3>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <!-- Content -->
  <section style="overflow: auto;">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Player Column -->
      <ng-container matColumnDef="player">
        <th mat-header-cell *matHeaderCellDef> Player </th>
        <td mat-cell *matCellDef="let row">
          <div class="player-overview">
            <div class="name">
              <h4 class="my-0"><b>{{row.firstName}} {{row.lastName}}</b></h4>
              <h5 class="my-0" style="font-weight: 500;">{{row.nickName}}</h5>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let row"> {{row.country}} </td>
      </ng-container>

      <!-- Team Column -->
      <ng-container matColumnDef="team">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
        <td mat-cell *matCellDef="let row">{{row.team.nameShort}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "xd"</td>
      </tr>
    </table>
  </section>
  <mat-action-row>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </mat-action-row>
</mat-expansion-panel>
